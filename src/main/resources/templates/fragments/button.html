<button th:fragment="field(id, type, text, color, redirectUrl)"
        th:if="${redirectUrl == null}"
        th:id="${id}"
        th:type="${type}"
        th:text="${text}"
        th:class="'mx-auto bg-' + ${color} + '-600 text-white font-mono text-sm px-6 py-3 border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:shadow-none hover:translate-x-[4px] hover:translate-y-[4px] transition-transform duration-150'">
    Button
</button>

<a th:fragment="field(id, type, text, color, redirectUrl)"
        th:if="${redirectUrl != null}"
        th:id="${id}"
        th:href="${redirectUrl}"
        th:text="${text}"
        th:class="'mx-auto bg-' + ${color} + '-600 text-white font-mono text-sm px-6 py-3 border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:shadow-none hover:translate-x-[4px] hover:translate-y-[4px] transition-transform duration-150'">
    Button
</a>
