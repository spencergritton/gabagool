<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>
<body>
<section layout:fragment="content">
    <div class="bg-white p-8 rounded shadow-md">
        <h2 class="text-4xl font-bold uppercase text-blue-600 text-center">
            Login
        </h2>

        <form method="post" th:action="@{/login}">
            <div class="w-full mb-4">
                <div th:replace="~{fragments/input-field :: field('text', 'username', true, 'Email')}"></div>
            </div>

            <div class="mb-6">
                <div th:replace="~{fragments/input-field :: field('password', 'password', true, 'Password')}"></div>
            </div>

            <div class="flex flex-col space-y-4">
                <div class="flex items-center justify-between">
                    <button th:replace="~{fragments/button :: field('login-button', 'submit', 'Login', 'blue', null)}"></button>
                </div>

                <div class="flex items-center justify-between">
                    <button th:replace="~{fragments/button :: field('register-button', 'button', 'Register', 'green', '/register')}"></button>
                </div>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
    </div>
</section>
</body>
</html>
