<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>
<body>
<section layout:fragment="content">
    <div class="bg-white p-8 rounded shadow-md">
        <h2 class="text-4xl font-bold uppercase text-blue-600 text-center">
            Create Account
        </h2>

        <form th:action="@{/register}" method="post" hx-post="/register" hx-target="#alert" hx-swap="innerHTML">
            <div class="w-full mb-4">
                <div th:replace="~{fragments/input-field :: field('text', 'firstName', true, 'First Name')}"></div>
            </div>

            <div class="w-full mb-4">
                <div th:replace="~{fragments/input-field :: field('text', 'lastName', true, 'Last Name')}"></div>
            </div>

            <div class="w-full mb-4">
                <div th:replace="~{fragments/input-field :: field('text', 'email', true, 'Email')}"></div>
            </div>

            <div class="mb-6">
                <div th:replace="~{fragments/input-field :: field('password', 'password', true, 'Password')}"></div>
            </div>

            <div class="mb-6">
                <div th:replace="~{fragments/input-field :: field('password', 'confirmPassword', true, 'Confirm Password')}"></div>
            </div>

            <div class="flex items-center justify-between">
                <button th:replace="~{fragments/button :: field('create-button', 'submit', 'Register', 'blue', null)}"></button>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
    </div>
</section>
</body>
</html>
